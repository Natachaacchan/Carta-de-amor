<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .carta {
            background-color: #ffe6e6; /* Cor de fundo da carta */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .titulo {
            text-align: center;
            margin-bottom: 20px;
        }
        .assinatura {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="carta">
        <h1 class="titulo">Carta de Amor</h1>
        <p>Querida Sue,</p>
        <p>Dizem que o tempo ameniza,
            Isto é faltar com a verdade
            Dor real se fortalece
            Como os músculos, com a idade
            
            É um teste no sofrimento
            Mas não o debelaria
            Se o tempo fosse remédio
            Nenhum mal existiria.</p>
        <p class="assinatura">Atenciosamente,</p>
        <p class="assinatura">Emily Dickinson</p>
    </div>
</body>
</html>
